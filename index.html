  <style>
    /* Modern Reset and Cyberpunk Theme */
    :root {
      --primary-color: #00ffcc;
      --secondary-color: #ff00aa;
      --accent-color: #3d5af1;
      --terminal-color: #00ff00;
      --bg-color: #0a0a0f;
      --window-bg: rgba(12, 12, 18, 0.9);
      --text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'CyberFont';
      src: url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    }

    body {
      background: var(--bg-color);
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      color: var(--primary-color);
      overflow: hidden;
      background-image: 
        linear-gradient(rgba(10, 10, 15, 0.9), rgba(10, 10, 15, 0.9)),
        url('https://cdn.cdnlogo.com/wp-content/uploads/2021/03/cyberpunk-2077-vector-logo.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #boot {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.95);
      color: var(--terminal-color);
      font-size: 14px;
      white-space: pre;
      overflow-y: auto;
      z-index: 1000;
      text-shadow: var(--text-shadow);
    }

    .boot-line {
      margin-bottom: 4px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .scanline {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: rgba(0, 255, 204, 0.3);
      z-index: 999;
      top: 0;
      animation: scanline 5s linear infinite;
      pointer-events: none;
    }

    #desktop {
      display: none;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .folder {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      color: var(--primary-color);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      border-radius: 5px;
    }

    .folder:hover {
      background: rgba(0, 255, 204, 0.1);
      border: 1px solid var(--primary-color);
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    }

    .folder-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 4px var(--primary-color));
      transition: all 0.3s ease;
    }

    .folder:hover .folder-icon {
      filter: drop-shadow(0 0 8px var(--primary-color));
      transform: scale(1.1);
    }

    .folder-name {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px rgba(0, 255, 204, 0.7);
    }

    .window {
      position: absolute;
      top: 50px;
      left: 50px;
      min-width: 400px;
      max-width: 80vw;
      max-height: 80vh;
      background: var(--window-bg);
      border: 1px solid var(--primary-color);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      backdrop-filter: blur(10px);
      z-index: 10;
      border-radius: 5px;
      overflow: hidden;
    }

    .window-header {
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      color: var(--bg-color);
      padding: 8px 15px;
      cursor: move;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--primary-color);
    }

    .window-title {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .window-controls {
      display: flex;
      gap: 10px;
    }

    .control-btn {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      cursor: pointer;
      border: 1px solid rgba(0, 0, 0, 0.2);
    }

    .minimize-btn {
      background-color: #ffbd44;
    }

    .maximize-btn {
      background-color: #00ca4e;
    }

    .close-btn {
      background-color: #ff605c;
    }

    .window-content {
      padding: 20px;
      color: var(--primary-color);
      font-size: 14px;
      line-height: 1.6;
      max-height: calc(80vh - 40px);
      overflow-y: auto;
    }

    .animated-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid var(--primary-color);
      pointer-events: none;
      z-index: -1;
    }

    .animated-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border: 2px solid var(--secondary-color);
      animation: borderAnimation 4s linear infinite;
    }

    @keyframes borderAnimation {
      0% { clip-path: inset(0 0 98% 0); }
      25% { clip-path: inset(0 98% 0 0); }
      50% { clip-path: inset(98% 0 0 0); }
      75% { clip-path: inset(0 0 0 98%); }
      100% { clip-path: inset(0 0 98% 0); }
    }

    .window-content h2 {
      color: var(--secondary-color);
      margin-bottom: 15px;
      border-bottom: 1px solid var(--secondary-color);
      padding-bottom: 5px;
    }

    .window-content p {
      margin-bottom: 15px;
    }

    .window-content ul {
      padding-left: 20px;
      margin-bottom: 15px;
    }

    .window-content li {
      margin-bottom: 8px;
      position: relative;
    }

    .window-content li::before {
      content: '>';
      color: var(--secondary-color);
      position: absolute;
      left: -15px;
    }

    .project-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--accent-color);
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .project-card:hover {
      box-shadow: 0 0 15px rgba(61, 90, 241, 0.5);
      transform: translateY(-2px);
    }

    .project-title {
      color: var(--secondary-color);
      margin-bottom: 5px;
      font-size: 16px;
    }

    .project-description {
      font-size: 14px;
      color: #ccffee;
    }

    .badge {
      display: inline-block;
      background: var(--accent-color);
      color: #fff;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    .social-link {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: var(--secondary-color);
      transform: translateX(5px);
    }

    .social-icon {
      margin-right: 10px;
      font-size: 18px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }

    /* Top and bottom menu bars */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: rgba(10, 10, 15, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid var(--primary-color);
      z-index: 100;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: rgba(10, 10, 15, 0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      border-top: 1px solid var(--primary-color);
      z-index: 100;
    }

    .status {
      font-size: 12px;
      color: var(--primary-color);
    }

    .time {
      font-size: 12px;
      color: var(--primary-color);
    }

    /* Terminal window */
    .terminal-window {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      color: var(--terminal-color);
    }

    .terminal-prompt {
      color: var(--secondary-color);
    }

    .terminal-cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background-color: var(--primary-color);
      animation: blink 1s step-start infinite;
      vertical-align: text-bottom;
      margin-left: 2px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Glitch effects */
    .glitch {
      position: relative;
      animation: glitch 3s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 var(--primary-color); }
      1% { text-shadow: -1px 0 var(--secondary-color), 1px 0 var(--accent-color); }
      3% { text-shadow: 1px 0 var(--secondary-color), -1px 0 var(--accent-color); }
      5% { text-shadow: 0 0 var(--primary-color); }
      95% { text-shadow: 0 0 var(--primary-color); }
      96% { text-shadow: -1px 0 var(--secondary-color), 1px 0 var(--accent-color); }
      98% { text-shadow: 1px 0 var(--secondary-color), -1px 0 var(--accent-color); }
      100% { text-shadow: 0 0 var(--primary-color); }
    }

    /* Progress bars */
    .progress-container {
      width: 100%;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      margin: 10px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 5px;
      width: 0;
      transition: width 1s ease;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      animation: progress-shine 2s infinite;
    }

    @keyframes progress-shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .matrix-bg {

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;

    }

    // Window management functions

    function bringToFront(element) {
      highestZIndex += 1;
      element.style.zIndex = highestZIndex;

    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      const header = elmnt.querySelector(".window-header");
      
      if (header) {
        header.onmousedown = dragMouseDown;
      }

      function dragMouseDown(e) {
        e.preventDefault();
        bringToFront(elmnt);
        
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }

      function elementDrag(e) {
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        
        // Calculate new position
        let newTop = elmnt.offsetTop - pos2;
        let newLeft = elmnt.offsetLeft - pos1;
        
        // Keep window within viewport bounds
        const minTop = 30; // Account for top bar
        const maxTop = window.innerHeight - 50; // Prevent disappearing below screen
        const minLeft = -elmnt.offsetWidth + 50; // Prevent disappearing on the left
        const maxLeft = window.innerWidth - 50; // Prevent disappearing on the right
        
        newTop = Math.max(minTop, Math.min(newTop, maxTop));
        newLeft = Math.max(minLeft, Math.min(newLeft, maxLeft));
        
        elmnt.style.top = newTop + "px";
        elmnt.style.left = newLeft + "px";
      }

      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    // Matrix rain effect
    function initializeMatrixEffect() {
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const fontSize = 14;
      const columns = Math.floor(canvas.width / fontSize);
      
      // Array to track the y position of each column
      const drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = Math.floor(Math.random() * -100);
      }
      
      // Characters to display
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
      
      function draw() {
        // Add semi-transparent black layer to create trail effect
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';
        
        for (let i = 0; i < drops.length; i++) {
          // Random character
          const text = chars[Math.floor(Math.random() * chars.length)];
          
          // Draw the character
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          
          // Reset drop position after reaching bottom or randomly
          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          
          // Move drop down
          drops[i]++;
        }
      }
      
      // Run the animation
      setInterval(draw, 35);
      
      // Resize event handler
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }

        const progress = bar.getAttribute('data-progress') + '%';
        setTimeout(() => {
          bar.style.width = progress;
        }, 300);
      });
    }
